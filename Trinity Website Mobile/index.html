<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index beta.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="package/min/vs/editor/editor.main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>


    <title>Trinity Mobile Website Studio</title>
</head>
<body>
    <nav>
        <a href="../index.html"><img src="assets/icon/svg/home.svg" alt="Beranda" title="Beranda"></a>
        <button onclick="baru()" class="navButton"><img src="assets/icon/svg/file-plus.svg" alt="Baru" title="File Baru"></button>
        <button onclick="buka()" class="navButton"><img src="assets/icon/svg/folder.svg" alt="Buka" title="Buka"></button>
        <button onclick="mulai_simpan()" class="navButton"><img src="assets/icon/svg/save.svg" alt="Simpan" title="Simpan"></button>
        <button onclick="Mulai()" id="mulai" class="navButton"><img src="assets/icon/svg/play.svg" alt="Simpan" title="Simpan"></button>
    </nav>
    <div class="content">
        <div class="sidebar" id="sidebar">
            <div class="navbar">
                <!-- Tombol untuk mengupload folder -->
                <button id="upload-folder" title="Upload Folder"><img src="assets/icon/svg/upload.svg"></button>
                <!-- Tombol untuk membuat file baru -->
                <button id="new-file" title="New File"><img src="assets/icon/svg/file-plus.svg"></button>
                <!-- Tombol untuk membuat folder baru -->
                <button id="new-folder" title="New Folder"><img src="assets/icon/svg/folder-plus.svg"></button>
                <!-- Tombol untuk mengunduh semua sebagai ZIP -->
                <button id="download" title="Download ZIP"><img src="assets/icon/svg/download.svg"></button>
            </div>
            <div class="tree-view" id="tree-view">
                <ul id="file-tree">
                    <!-- Tree view file dan folder akan dimuat di sini -->
                </ul>
            </div>
        </div>
        <div class="code-area" id="codearea">
            <h2>Code Area</h2>
            <div class="editor-container">
                <div class="line-numbers" id="lineNumbers"></div>
                <div class="code-box">
                  <textarea id="code" class="code-editor" spellcheck="false"></textarea>
                  <div id="highlight"></div>
                </div>
            </div>
            
            <script src="script/index-auto_close.js"></script>
            <script src="script/index-code.js"></script>
            <script src="script/index-color-filter.js"></script>
        </div>
        <div class="frame">
            <iframe class="mobile" id="website"></iframe>
        </div>
    </div>

    <!-- Menu popup -->
    <div id="pilih">
        <h2>Pilih File</h2><br>
        <input type="file" id="sumberfile"><br>
        <button onclick="readFile()">Buka</button>
        <button onclick="batal()">Batal</button>
    </div>
    
    <div id="pilih-simpan">
        <h2>Namai File</h2><br>
        <input type="Text" id="nama" placeholder="Nama.Extensi"><br>
        <button onclick="simpan()">Simpan</button>
        <button onclick="batal_simpan()">Batal</button>
    </div>

    <script src="package/min/vs/loader.js"></script>
    <script src="script/connect.js"></script>
    <script src="script/index-auto_close.js"></script>
    <script src="script/index-design.js"></script>
    <script src="script/index-main.js"></script>
    <script src="script/index-file-meneger.js"></script>
    <footer>

    </footer>
</body>
</html>
